<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Pokemon</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="container">
      <article class="card">
        <img src="./img/header.jpg" class="card-header" alt="Incineroar" />
        <div class="card-body">
          <div class="card-body-bg-img">
            <img src="./img/Lucario.png" alt="" />
          </div>
          <h1 class="card-body-title">
            Lucario
            <span>#26</span>
          </h1>
          <p class="card-body-text">Card Pokemon</p>
        </div>
        <div class="card-footer">
          <div class="card-footer-stat">
            <h3>Weakness</h3>
            <img src="./img/fire.png" alt="" />
          </div>
          <div class="card-footer-stat">
            <h3>Resistance</h3>
            <img src="./img/grass.png" alt="" />
            <img src="./img/steel.png" alt="" />
            <img src="./img/ghost.png" alt="" />
            <img src="./img/psychic.png" alt="" />
          </div>
          <div class="card-footer-stat">
            <h3>Retreat Cost</h3>
            <img src="./img/normal.png" alt="" />
            <img src="./img/normal.png" alt="" />
            <img src="./img/normal.png" alt="" />
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
